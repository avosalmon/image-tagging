<!DOCTYPE html>
<html>
<head>
    <title>Image Tagging</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<div id="container">
    <img class="image" src="http://assets.kurashicom.com/blog/uploads/2016/06/diary_photo_1606253.jpg">
</div>

<script type="text/javascript">
$(document).ready(function() {
    $('.image').click(function(event) {
        // adjust offset to cursor position
        var offsetX = event.offsetX - 5;
        var offsetY = event.offsetY - 7;

        addTag(offsetX, offsetY);
    });

    function addTag(x, y) {
        var tag = '<div class="tag-pointer" style="top:' + y + 'px;left:' + x + 'px;"></div>';
        $(tag).appendTo('#container');

        var label = '<div class="tag-label" style="top:' + (y-7) + 'px;left:' + (x+17) + 'px;"><span><a href="">label</a></span></div>';
        $(label).appendTo('#container');
    }
});
</script>
</body>
</html>
